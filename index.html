<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Librarian's Labyrinth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="text-center mb-4">Exit</p>
        <div class="grid-container">
            <!-- Grid items will be dynamically generated by JavaScript -->
        </div>
        <p class="text-center mt-4 mb-12">Entrance</p>

        <button id="shiftButton" class="button">Shift</button>
        <button id="undoButton" class="button undo-button">Undo</button>

        <div id="roomDetails" class="room-details">
            <p id="roomName"></p>
            <p id="roomDescription"></p>
            <div id="roomChallenge" class="hidden">
                <span>Challenge</span>
                <p id="challengeText"></p>
            </div>
            <p id="roomNotesText"></p>  <!-- New element for notes -->
            <div id="roomNotes" class="hidden">
                <span>Notes</span>
                <p id="notesText"></p>
            </div>
        </div>
        
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
